<form>
  <div class="row g-3">
    <div class="col-sm-6">
      <label for="clientName" class="form-label">Benutzer/ Halter</label>
      <input type="text" class="form-control" id="clientName">
    </div>

    <div class="col-sm-6">
      <label for="clientCompany" class="form-label required">Halter/ Firma</label>
      <input type="text" class="form-control" id="clientCompany">
    </div>

    <div class="col-sm-6">
      <label for="maintenanceContract" class="form-label">Wartungsvertrag</label>
      <input type="text" class="form-control" id="maintenanceContract">
    </div>

    <div class="col-sm-6">
      <label for="orderNo" class="form-label required">Auftragsnummer</label>
      <input type="text" class="form-control" id="orderNo">
    </div>

    <div class="col-12">
      <label for="clientMail" class="form-label">Kontakt Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" id="clientMail">
      </div>
    </div>

    <hr>

    <div class="col-12">
      <label for="device" class="form-label required">Gerätebezeichnung</label>
      <select class="form-select" id="device">
        <option value="">Gerät wählen</option>
        <option>United States</option>
      </select>
    </div>

    <div class="col-sm-6">
      <label for="serialNo" class="form-label required">Seriennummer</label>
      <input type="text" class="form-control" id="serialNo">
    </div>

    <div class="col-sm-6">
      <label for="flightControlNo" class="form-label required">Flight Controller Serial Number</label>
      <input type="text" class="form-control" id="flightControlNo">
    </div>

    <div class="col-12">
      <label for="deviceDesc" class="form-label">Gerätebeschreibung</label>
      <textarea class="form-control" id="deviceDesc" rows="4" cols="50"></textarea>
      <div class="invalid-feedback">
        Please enter your shipping address.
      </div>
    </div>

    <hr class="my-4">

    <div class="col-sm-12">
      <label for="carePackInfo" class="form-label">Care Pack Info</label>
      <input type="text" class="form-control" id="carePackInfo">
    </div>

    <div class="col-sm-12">
      <label class="py-3">Gerätestatus</label>
      <div class="device-status">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
          <label class="form-check-label" for="exampleRadios1">
            Im Lager
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
                 checked>
          <label class="form-check-label" for="exampleRadios2">
            In Betrieb
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Stillgelegt
          </label>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <label for="installation" class="form-label required">Inbetriebnahme</label>
      <input type="text" class="form-control" id="installation">
    </div>

    <div class="col-sm-6">
      <label for="nextMaintenance" class="form-label required">Nächster Wartungstermin</label>
      <input type="text" class="form-control" id="nextMaintenance">
    </div>
  </div>
</form>
